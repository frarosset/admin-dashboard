<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard">
            <header>Header</header>
            <nav> <!-- sidebar -->
                <a class="branding" href='#'>
                    <h1><span class='branding-part1'>my</span><span class='branding-part2'>D</span><span class='branding-part3'>ashboard</span></h1>
                </a>
                <hr>
                <ul class="navigation">
                    <li class="nav-itm" id="nav-home">
                        <span>Home</span>
                    </li>
                    <li class="nav-itm" id="nav-profile">
                        <span>Profile</span>
                    </li>
                    <li class="nav-itm" id="nav-messages">
                        <span>Messages</span>
                    </li>
                    <li class="nav-itm" id="nav-history">
                        <span>History</span>
                    </li>
                    <li class="nav-itm" id="nav-tasks">
                        <span>Tasks</span>
                    </li>
                    <li class="nav-itm" id="nav-communities">
                        <span>Community</span>
                    </li>
                    <div class="nav-sep"></div>
                    <li class="nav-itm" id="nav-settings">
                        <span>Settings</span>
                    </li>
                    <li class="nav-itm" id="nav-support">
                        <span>Support</span>
                    </li>
                    <li class="nav-itm" id="nav-privacy">
                        <span>Privacy</span>
                    </li>
                </ul>
            </nav>
            <main>
                <div class='main-projects'>
                    <h2>Your Projects</h2>
                </div>
                <div class='main-announcements'>
                    <h2>Announcements</h2>
                </div>
                <div class='main-trending'>
                    <h2>Trending</h2>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <p>Created by F. Rosset <a href="https://github.com/frarosset"><i class="fab fa-github"></i></a></p>
    </footer>

</html>
